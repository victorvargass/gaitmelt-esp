<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos en una Grilla</title>
    <!-- Importa el archivo CSS de estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye la biblioteca de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>GaitMelt - Sensores</h1> <!-- Título general -->
    <div class="grid-container">
        <!-- Gráfico 1 -->
        <div class="chart-container">
            <h2>Sensor 1 - Muslo Izquierdo</h2> <!-- Título del gráfico 1 -->
            <canvas id="chart1" width="400" height="150"></canvas>
            <button id="button1" class="toggle-button off">Apagado</button> <!-- Botón para el gráfico 1 -->

        </div>

        <!-- Gráfico 2 -->
        <div class="chart-container">
            <h2>Sensor 2 - Muslo Derecho</h2> <!-- Título del gráfico 1 -->
            <canvas id="chart2" width="400" height="150"></canvas>
            <button id="button2" class="toggle-button off">Apagado</button> <!-- Botón para el gráfico 1 -->
        </div>

        <!-- Gráfico 3 -->
        <div class="chart-container">
            <h2>Sensor 3 - Gemelo Izquierdo</h2> <!-- Título del gráfico 1 -->
            <canvas id="chart3" width="400" height="150"></canvas>
            <button id="button3" class="toggle-button off">Apagado</button> <!-- Botón para el gráfico 1 -->
        </div>

        <!-- Gráfico 4 -->
        <div class="chart-container">
            <h2>Sensor 4 - Gemelo Izquierdo</h2> <!-- Título del gráfico 1 -->
            <canvas id="chart4" width="400" height="150"></canvas>
            <button id="button4" class="toggle-button off">Apagado</button> <!-- Botón para el gráfico 1 -->
        </div>
    </div>

    <!-- Importa el archivo JavaScript de script -->
    <script src="script.js"></script>
</body>
</html>
