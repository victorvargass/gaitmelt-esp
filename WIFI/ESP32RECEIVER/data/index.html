<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaitMelt</title>
    <!-- Importa el archivo CSS de estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye la biblioteca de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>GaitMelt - Sensores</h1> <!-- Título general -->
    <button id="trial_button" class="toggle-button toggle-trial-button off">Iniciar ensayo</button> <!-- Botón para el gráfico 1 -->
    <div class="grid-container">
        <!-- Gráfico 1 -->
        <div class="chart-container">
            <h2>Sensor 1 - Muslo Izquierdo</h2> <!-- Título del gráfico 1 -->
            <canvas id="acc_chart_1" width="400" height="150"></canvas>
            <canvas id="gyr_chart_1" width="400" height="150"></canvas>
            <button id="motor_button1" class="toggle-button toggle-motor-button off">Motor apagado</button> <!-- Botón para el gráfico 1 -->
        </div>

        <!-- Gráfico 2 -->
        <div class="chart-container">
            <h2>Sensor 2 - Muslo Derecho</h2> <!-- Título del gráfico 1 -->
            <canvas id="acc_chart_2" width="400" height="150"></canvas>
            <canvas id="gyr_chart_2" width="400" height="150"></canvas>
            <button id="motor_button2" class="toggle-button toggle-motor-button off">Motor apagado</button> <!-- Botón para el gráfico 1 -->
        </div>

        <!-- Gráfico 3 -->
        <div class="chart-container">
            <h2>Sensor 3 - Gemelo Izquierdo</h2> <!-- Título del gráfico 1 -->
            <canvas id="acc_chart_3" width="400" height="150"></canvas>
            <canvas id="gyr_chart_3" width="400" height="150"></canvas>
            <button id="motor_button3" class="toggle-button toggle-motor-button off">Motor apagado</button> <!-- Botón para el gráfico 1 -->
        </div>

        <!-- Gráfico 4 -->
        <div class="chart-container">
            <h2>Sensor 4 - Gemelo Izquierdo</h2> <!-- Título del gráfico 1 -->
            <canvas id="acc_chart_4" width="400" height="150"></canvas>
            <canvas id="gyr_chart_4" width="400" height="150"></canvas>
            <button id="motor_button4" class="toggle-button toggle-motor-button off">Motor apagado</button> <!-- Botón para el gráfico 1 -->
        </div>
    </div>

    <!-- Importa el archivo JavaScript de script -->
    <script src="script.js"></script>
</body>
</html>
